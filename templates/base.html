<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/main.css" />

    <title>Blog Assignment</title>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="/blog">bd blog project</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        {% if user %}
                            <li><a class="login-link" href="/blog">Home</a></li>
                            <li><a class="login-link" href="/blog/newpost">New Post</a></li>
                            <li><a class="login-link" href="/blog/logout">Logout</a></li>
                        {% else %}
                            <li><a class="login-link" href="/blog">Home</a></li>
                            <li><a class="login-link" href="/blog/login">Login</a></li> 
                            <li><a class="login-link" href="/blog/signup">Signup</a></li>
                        {% endif %}
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
